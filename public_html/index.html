<html ng-app="lfl">
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet" type="text/css"/>
		<link href="styles/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body ng-controller="map">
	<leaflet center="center" paths="paths" defaults="defaults">
		<div class="pinpoint"></div>
	</leaflet>
		<div>{{addr}}</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" type="text/javascript"></script>
		<script src="js/lib/leaflet-pip.js" type="text/javascript"></script>
		<script src="js/lib/angular-leaflet-directive.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
